<!DOCTYPE html>
<html class="page" lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="src/img/manifest/icons/logo.svg" sizes="12x12" type="image/x-svg">
    <link rel="stylesheet" href="src/styles/style.min.css">
    <title>Conectt</title>
</head>
<body class="page__body login-body">
<main class="login-main">
    <div class="login-main__login">
            <h1 class="login-main__title">Присоединяйтесь!</h1>
        <form id="login-main__form" class="login-main__form" action="js/login.js">
            <label class="login-main__label" for="email">Адрес электронной почты</label>
            <input class="login-main__input" id="email" name="email" type="email" required autocomplete="off"
                   spellcheck="false" maxlength="999">
            <label class="login-main__label" for="password">Пароль</label>
            <input class="login-main__input" id="password" name="password" type="password" required autocomplete="off"
                   spellcheck="false" maxlength="999">
            <button class="login-main__btn" type="submit">Вход</button>
            <span class="login-main__span">Вы еще не с нам? <a class="login-main__reg" href="register.html">Зарегистрироваться</a></span>
        </form>
    </div>
</main>
<script src="src/pagesLogic/script.js"></script>
</body>
</html>

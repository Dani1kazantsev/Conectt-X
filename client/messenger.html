<!DOCTYPE html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="src/styles/style.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/material-ocean.css">

<body class="messenger page__body">
<script src="node_modules/codemirror/lib/codemirror.js"></script>
<script src="node_modules/@emmetio/codemirror-plugin/dist/browser.js"></script>
<script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
<script src="node_modules/codemirror/mode/xml/xml.js"></script>
<div class="messenger-nav-1">
    <a href="#" class="messenger-nav-1__logo">conectt</a>
    <ul class="messenger-nav-1__channels ulres">
        <li class="messenger-nav-1__channel"></li>
        <li class="messenger-nav-1__channel"></li>
        <li class="messenger-nav-1__channel"></li>
        <li class="messenger-nav-1__channel"></li>
    </ul>
    <button class="messenger-nav-1__channel-plus"></button>
</div>
<div class="messenger-nav-2">
    <div class="messenger-nav-2__search-block">
        <div class="messenger-nav-2__search">
            <input type="text" class="messenger-nav-2__search-input" autocomplete="none" placeholder="Search...">
            <button class="messenger-nav-2__search-btn"></button>
        </div>
        <div class="messenger-nav-2__search-rez">
            <div class="messenger-nav-2__user1"></div>
            <div class="messenger-nav-2__user2"></div>
            <div class="messenger-nav-2__user3"></div>
        </div>
    </div>
    <div class="messenger-nav-2__channels">
        <h2 class="messenger-nav-2__title">Channels</h2>
        <ul class="messenger-nav-2__channels-list ulres">
            <li id="codemirror" class="messenger-nav-2__channel"><a href="#">#channel</a></li>
            <li class="messenger-nav-2__channel"><a href="#">#channel</a></li>
            <li class="messenger-nav-2__channel"><a href="#">#channel</a></li>
            <li class="messenger-nav-2__channel"><a href="#">#channel</a></li>
        </ul>
    </div>
    <div class="messenger-nav-2__friends">
    </div>
</div>
<div class="messenger-main">
    <div class="messenger-main__header">
        <div class="messenger-main__chat-preview">
            <span class="messenger-main__name"></span>
            <button class="messenger-main__favorite"></button>
            <button class="messenger-main__delete"></button>
        </div>
        <div class="messenger-main__settings">
            <div class="messenger-nav-2__search ">
                <input type="text" class="messenger-nav-2__search-input" autocomplete="none" placeholder="Search...">
                <button class="messenger-nav-2__search-btn"></button>
            </div>
            <div class="messenger-nav-2__user1"></div>
            <button class="messenger-main__notification messenger-main__notification--active"></button>
            <button class="messenger-main__other"></button>
        </div>
    </div>
    <div class="messenger-main__chat">
        <ol class="messenger-main__chat-list ulres"></ol>
    </div>
    <div class="messenger-main__message">
        <form action="" id="message">
            <div class="messenger-main__fails">
                <button form="message" class="messenger-main__document"></button>
                <button form="message" class="messenger-main__voice"></button>
            </div>
            <div class="messenger-main__message-text" contenteditable="true"></div>
            <div class="messenger-main__push-block">
                <div class="messenger-main__emoji-block">
                    <ol class="messenger-main__emoji-list ulres messenger-main__emoji-list--close"></ol>
                    <button type="button" class="messenger-main__emoji"></button>
                </div>
                <button type="reset" class="messenger-main__push" onclick='sendMessage(`+obj.id+`)'>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="messenger-user">
    <div class="messenger-user__photo">

    </div>
    <div class="messenger-user__info">
        <div class="messenger-user__person">
            <div class="messenger-user__person--edit">
                <span class="messenger-user__status">Status</span>
                <button type="button" class="messenger-user__edit"></button>
            </div>
            <div class="status-block" contenteditable="true"></div>
        </div>
        <ul class="messenger-user__networks ulres">
            <li class="messenger-user__link"><a href="#"></a></li>
            <li class="messenger-user__link messenger-user__link--git"><a href="#"></a></li>
        </ul>
        <div class="messenger-user__username-block">

        </div>
        <div class="messenger-user__username-block messenger-user__username-block-email">
            <span class="messenger-user__username">Email</span>
        </div>
        <div class="messenger-user__btn--cont">

        </div>

    </div>
</div>

<script>
    axios.create({
        baseUrl:"http://localhost:5000",
        withCredentials:true
    })
    axios.get('http://localhost:5000/users')
    const socket = io('http://localhost:500');
    socket.on('connect', function() {
        console.log('Connected');
        // socket.emit('events', { test: 'test' });
        // socket.emit('identity', 0, response =>
        //     console.log('Identity:', response),
        // );
    });
    // socket.send(JSON.stringify({
    //     type: "hello from client",
    //     content: [ 3, "4" ]
    // }));
    socket.on('events', function(data) {
        console.log('event', data);
    });
    socket.on('exception', function(data) {
        console.log('event', data);
    });
    socket.on('disconnect', function() {
        console.log('Disconnected');
    });
</script>

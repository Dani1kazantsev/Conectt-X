
<!DOCTYPE html>
<html class="page" lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="src/img/manifest/icons/logo.svg" sizes="12x12" type="image/x-svg">
  <link rel="stylesheet" href="src/styles/style.min.css">
  <title>Conectt</title>
</head>
<body class="page__body login-body">
<main class="login-main">
  <div class="login-main__login register">
    <h1 class="login-main__title register__title">Создать учетную запись</h1>
    <div class="error">
      <span class="error__message">Такой пользователь уже есть</span>
    </div>
    <form name="register-form" class="login-main__form register__form" action="src/pagesLogic/register.js">
      <label class="login-main__label" for="email">E-mail</label>
      <input name="email" class="login-main__input register__input" id="email" type="email" required>
      <label  class="login-main__label" for="name">Имя</label>
      <input name="name" class="login-main__input  register__input" id="name" type="text" required>
      <label class="login-main__label" for="password">Пароль</label>
      <input name="password" class="login-main__input register__input" id="password" type="password" required>
      <button name="button" class="login-main__btn register-main__btn" type="submit">Зарегистрироваться</button>
      <span class="register__span">У вас уже есть аккаунт?<a class="login-main__reg register__login" href="login.html">Войти</a></span>
    </form>
  </div>
</main>
<script src="src/plugins/axios.js"></script>
<script src="src/pagesLogic/register.js"></script>
</body>
</html>
